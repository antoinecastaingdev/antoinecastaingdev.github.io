<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Decibell</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header-floor header-active-floor" id="header-floor-0">0</a>
        <a href="#" class="header-floor" id="header-floor-1">1</a>
        <a href="#" class="header-floor" id="header-floor-2">2</a>
        <a href="#" class="header-floor" id="header-floor-3">3</a>
        <a href="#" class="header-floor" id="header-floor-4">4</a>
        <a href="#" class="header-floor" id="header-floor-5">5</a>
        <a href="#" class="header-floor" id="header-floor-6">6</a>

            <a href="#" class="header-arrow header-up-arrow"></a>
        </div>
    </header>
    <main class="main">
        <img src="assets/icons/deibell-logo.jpg" alt="Logo de Decibell" class="background-logo">
        <h1 class="main-title">Decibell</h1>
        <p class="main-catch-phrase">Marketing digital 360° pour hôtels & restaurants</p>
        <p class="main-question">Comment recruter une clientèle de plus en plus connectée ? 🧑‍💻</p>
        <p class="main-question">Comment maîtriser son budget marketing ? 💰</p>
        <p class="main-question">Comment reprendre le contrôle de votre communication ? 🎙</p>

        <svg xmlns="http://www.w3.org/2000/svg" class="main-bell" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>

        <p class="main-contact-question">Envie d'une proposition personnalisée ?</p>

        <div class="main-contact-container">
            <a href="tel:066-825-6941" class="main-contact-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="main-icon main-phone-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
            </a>
            <a href="mailto: antoine@hotmail.anus" class="main-contact-link">
                <svg xmlns="http://www.w3.org/2000/svg" class="main-icon main-mail-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
            </a>
        </div>

        <div class="elevator">
            <div class="elevator-door elevator-left-door"></div>
            <div class="elevator-door elevator-right-door"></div>
        </div>
    </main>
